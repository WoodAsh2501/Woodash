    <p>
     低质量的 death-doom metal 现场录音，但是给我的感觉却比专辑收录的录音室版本更好。哪怕低频已经糊作一团，吉他一到高频就开始啸叫。在观众的欢呼与叫喊中，反复游走的旋律，让我想起《异域镇魂曲》，想起记忆中隔着窗户见到的台风天：外面是乌云、断枝、湍流、满地散乱的飘落的叶，一片狼藉；但我在屋子里，什么也听不见，什么也不去做，只是盯着树，在风暴中摇摆。
    </p>
